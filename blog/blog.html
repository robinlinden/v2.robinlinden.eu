---
layout: page
title: Archives
permalink: /blog/
---

<ul class="post-list">
	{% for post in site.posts %}
	<li>
		<span class="post-meta">{{ post.date | date: "%F" }}</span>
		<h3>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		</h3>
	</li>
	{% endfor %}
</ul>
